	<body>

		<input id="inputBox" type="text">
		<input id="dblBtn" type="button" value="Double" onClick="double()">

		<p>
			<span>Number1:</span><input id="input1" type="text">

		<p>

		<p>

		</p>
		<p>
			<span>Number8:</span><input id="input8" type="text">
		</p>
		<p>
			<span>Division Value:</span><input id="input9" type="text">
		</p>
		<br>
		<input id="divBtn" type="button" value="Check" onClick="check()">
		<br>
		<br>
		<a href="https://github.com/akap680/LabTest.git">Repository</a>
		<script>
			function double() {
				var input = $("#inputBox").val();
				
				if (!input){
					alert("Input could not be blank");
				} 
				else if (isNaN(input)) {
					alert("Input should be a number");
				}
				else {
					$("#inputBox").val(input*2);
				}
			}
			
			function check() {
				var validValues = checkValues(); 
				if (validValues) {
					if ($("#input9").val() > 0) {
						//if all remainders are equal to 0 the multiplication of them will also equal 0
						if(calculateResult()){
							alert("Each number divided by Division Value gets a remainder of 0.");
						} else {
							alert("Not all of these numbers divided by Division Value gets a remainder of 0.");
						}
					} else {
						alert("Please make sure the Division value is greater than 0");
					}
				} else {
					alert("One or more inputs are invalid: Please ensure every field has a valid number entered.");
				}
			}
			function calculateResult() { 
				var result = 1;
				for (i = 1; i < 9; i++) { 
					var result = result * $("#input" + i.toString()).val()%$("#input9").val();
				}	
				if (result == 0) {
					return true;
				} else {
					return false;
				}

			}
			
			function checkValues() {
				
				for (i = 1; i < 10; i++) { 
					var input = $("#input" + i.toString()).val();
					if (!input){
						return false;
					} 
					else if (isNaN(input)) {
						return false;
					}
				}	
				return true;
			}
			
		</script>
	</body>
</html>
